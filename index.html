<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Sürprizi</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Profil Kartı */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
            flex-shrink: 0;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .img-side { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; opacity: 0.8; }
        .img-main { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Geri Sayım */
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .time-box { background: #6c63ff; color: white; padding: 10px; border-radius: 10px; min-width: 55px; }
        .time-box span { display: block; font-size: 20px; font-weight: bold; }
        .time-box label { font-size: 10px; text-transform: uppercase; opacity: 0.8; }

        /* Instagram Butonu */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #e1306c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); background: #c13584; }

        /* Sağ Taraf - Padlet Bölümü */
        .padlet-area {
            width: 500px;
            max-width: 90vw;
            height: 600px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        h1 { color: #333; font-size: 24px; margin: 10px 0; }
        p { color: #666; font-size: 14px; }
