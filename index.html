<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşımın Sayfası</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .img-side {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            opacity: 0.9;
        }
        .img-main {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin: 10px 0; font-size: 24px; }
        p { color: #666; font-size: 14px; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #6c63ff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <img src="arkadasimin-fotosu2.jpg" class="img-side">
            <img src="arkadasimin-fotosu.jpg" class="img-main">
            <img src="arkadasimin-fotosu3.jpg" class="img-side">
        </div>
        
        <h1>Arkadaşının İsmi</h1>
        <p>Senin için harika bir sayfa hazırladım! ✨</p>
        
        <a href="https://instagram.com" target="_blank" class="btn">Instagram'ı Aç</a>
    </div>

</body>
</html>
