    <style>
        body {

            display: flex;

        /* Kar Efekti */
        .snowflake {
            color: #fff;

            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            animation: fall linear infinite, shake ease-in-out infinite;
        }
        @keyframes fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(50px); } }

        /* KartlarÄ±n Yan Yana DurduÄŸu Ãœst Alan */
        .cards-container {

        .card {
            background: white;

            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
        }

        .photo-gallery { display: flex; justify-content: center; align-items: center; gap: 8px; margin-bottom: 12px; }
        .side-img { width: 60px; height: 80px; border-radius: 10px; object-fit: cover; border: 2px solid #eee; }
        .main-img { width: 90px; height: 120px; border-radius: 12px; object-fit: cover; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .countdown-container { display: flex; justify-content: center; gap: 6px; margin-top: 10px; }
        .time-box { background: #6c63ff; color: white; padding: 6px; border-radius: 8px; min-width: 50px; }
        .time-box span { display: block; font-size: 16px; font-weight: bold; }

    <script>
        const date1 = new Date("Nov 20, 2026 00:00:00").getTime();
        const date2 = new Date("June 28, 2026 00:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            
            const diff1 = date1 - now;
            document.getElementById("days1").innerText = Math.floor(diff1 / (1000 * 60 * 60 * 24));
            document.getElementById("hours1").innerText = Math.floor((diff1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes1").innerText = Math.floor((diff1 % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds1").innerText = Math.floor((diff1 % (1000 * 60)) / 1000);

            const diff2 = date2 - now;
            document.getElementById("days2").innerText = Math.floor(diff2 / (1000 * 60 * 60 * 24));
            document.getElementById("hours2").innerText = Math.floor((diff2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes2").innerText = Math.floor((diff2 % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds2").innerText = Math.floor((diff2 % (1000 * 60)) / 1000);
        }, 1000);

        function createSnow() {
            const flake = document.createElement('div');
            flake.innerHTML = "â„";
            flake.classList.add('snowflake');
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 7 + 's';
            flake.style.opacity = Math.random();
            document.body.appendChild(flake);
            setTimeout(() => { flake.remove(); }, 10000);
        }
        setInterval(createSnow, 250);
    </script>
