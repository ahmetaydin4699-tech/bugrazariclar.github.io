<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Kutlaması</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Profil Kartı */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .img-side { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; opacity: 0.8; }
        .img-main { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Sayaç */
        .countdown-container { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .time-box { background: #6c63ff; color: white; padding: 10px; border-radius: 10px; min-width: 50px; }
        .time-box span { display: block; font-size: 18px; font-weight: bold; }
        .time-box label { font-size: 10px; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #e1306c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        /* Mesaj Panosu (Sağ Taraf) */
        .guestbook {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        h1 { color: #333; font-size: 22px; margin: 10px 0; }
        h3 { color: #444; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <img src="arkadasimin-fotosu2.jpg" class="img-side" alt="Yan 1">
            <img src="arkadasimin-fotosu.jpg" class="img-main" alt="Ana Foto">
            <img src="arkadasimin-fotosu3.jpg" class="img-side" alt="Yan 2">
        </div>
        <h1>Buğra Zarıçlar</h1>
        <p>Büyük Güne Kalan Zaman ✨</p>
        
        <div class="countdown-container" id="countdown">
            <div class="time-box"><span id="days">00</span><label>Gün</label></div>
            <div class="time-box"><span id="hours">00</span><label>Saat</label></div>
            <div class="time-box"><span id="minutes">00</span><label>Dak</label></div>
            <div class="time-box"><span id="seconds">00</span><label>Sn</label></div>
        </div>

        <a href="https://www.instagram.com/bugra_zariclar" target="_blank" class="btn">Instagram'ı Gör</a>
    </div>

    <div class="guestbook">
        <h3>Ziyaretçi Defteri ✍️</h3>
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = window.location.href;
                this.page.identifier = "dogumgunu-ozel-sayfa";
            };
            (function() {
                var d = document, s = d.createElement('script');
                // DİKKAT: Alttaki satırı kendi shortname'inle değiştir!
                s.src = 'https://bugrazariclarr.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Lütfen yorumları görmek için JavaScript'i etkinleştirin.</noscript>
    </div>

    <script>
        const countdownDate = new Date("Nov 20, 2026 00:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
