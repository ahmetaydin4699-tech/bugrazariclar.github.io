<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doƒüum G√ºn√º Kutlamasƒ±</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ana ekranƒ± ikiye b√∂l√ºyoruz */
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Saƒü taraftaki Not Panosu */
        .guestbook {
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .notes-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            text-align: left;
            padding: 5px;
        }

        .note-item {
            background: #fff9c4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid #fbc02d;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        .note-input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
        }

        .add-note-btn {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 5px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Mobilde alt alta gelmesi i√ßin */
        @media (max-width: 800px) {
            body { flex-direction: column; height: auto; padding: 20px; }
            .guestbook { width: 90%; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <img src="arkadasimin-fotosu2.jpg" class="img-side">
            <img src="arkadasimin-fotosu.jpg" class="img-main">
            <img src="arkadasimin-fotosu3.jpg" class="img-side">
        </div>
        <h1>Buƒüra Zarƒ±√ßlar</h1>
        <div class="countdown-container" id="countdown">
            <div class="time-box"><span id="days">00</span><label>G√ºn</label></div>
            <div class="time-box"><span id="hours">00</span><label>Saat</label></div>
            <div class="time-box"><span id="minutes">00</span><label>Dak</label></div>
            <div class="time-box"><span id="seconds">00</span><label>Sn</label></div>
        </div>
        <a href="https://www.instagram.com/bugra_zariclar" target="_blank" class="btn">Profiline Git</a>
    </div>

    <div class="guestbook">
        <h3>Not Bƒ±rak ‚úçÔ∏è</h3>
        <div class="notes-list" id="notesList">
            <div class="note-item">ƒ∞lk mesaj benden: ƒ∞yi ki doƒüdun! üéÇ</div>
        </div>
        <input type="text" id="noteInput" class="note-input" placeholder="Bir ≈üeyler yaz...">
        <button class="add-note-btn" onclick="addNote()">Ekle</button>
    </div>

    <script>
        // Geri Sayƒ±m Kodu
        const countdownDate = new Date("Nov 20, 2026 00:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);

        // Not Ekleme Fonksiyonu
        function addNote() {
            const input = document.getElementById("noteInput");
            const list = document.getElementById("notesList");
            if (input.value.trim() !== "") {
                const newNote = document.createElement("div");
                newNote.className = "note-item";
                newNote.innerText = input.value;
                list.appendChild(newNote);
                input.value = "";
                list.scrollTop = list.scrollHeight;
            }
        }
    </script>
</body>
</html>
